<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PZEM Dashboard - 7 Segment Display</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- sevenSeg.js -->
  <script src="https://brandonlwhite.github.io/sevenSeg.js/sevenSeg.js"></script>

  <style>
    body {
      background: #101010;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #00ffd2;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .meter {
      background: #161616;
      border-radius: 12px;
      padding: 18px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.12);
      transition: 0.3s;
    }

    .meter:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.18);
    }

    .label {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
      letter-spacing: 0.5px;
    }

    .seg-box {
      width: 100%;
      height: 90px;
    }
  </style>
</head>
<body>

  <h2>PZEM - Digital 7 Segment Dashboard</h2>

  <div class="container">

    <div class="meter">
      <div id="voltSeg" class="seg-box"></div>
      <div class="label">Tegangan (Volt)</div>
    </div>

    <div class="meter">
      <div id="arusSeg" class="seg-box"></div>
      <div class="label">Arus (Ampere)</div>
    </div>

    <div class="meter">
      <div id="dayaSeg" class="seg-box"></div>
      <div class="label">Daya (Watt)</div>
    </div>

    <div class="meter">
      <div id="kwhSeg" class="seg-box"></div>
      <div class="label">Energi (kWh)</div>
    </div>

    <div class="meter">
      <div id="frekSeg" class="seg-box"></div>
      <div class="label">Frekuensi (Hz)</div>
    </div>

    <div class="meter">
      <div id="pfSeg" class="seg-box"></div>
      <div class="label">Power Factor</div>
    </div>

  </div>

  <script>
    $(document).ready(function() {

      // --- Inisialisasi Semua Display 7-Seg ---
      $("#voltSeg").sevenSeg({
        digits: 6,
        decimalPlaces: 2,
        value: 0,
        colorOn: "#00ff88",
        colorOff: "#033d1d"
      });

      $("#arusSeg").sevenSeg({
        digits: 6,
        decimalPlaces: 3,
        value: 0,
        colorOn: "#4bb3ff",
        colorOff: "#002e4d"
      });

      $("#dayaSeg").sevenSeg({
        digits: 6,
        decimalPlaces: 1,
        value: 0,
        colorOn: "#00ffaa",
        colorOff: "#023d29"
      });

      $("#kwhSeg").sevenSeg({
        digits: 6,
        decimalPlaces: 2,
        value: 0,
        colorOn: "#ffcc33",
        colorOff: "#4a3500"
      });

      $("#frekSeg").sevenSeg({
        digits: 5,
        decimalPlaces: 1,
        value: 50,
        colorOn: "#d88cff",
        colorOff: "#3b2361"
      });

      $("#pfSeg").sevenSeg({
        digits: 4,
        decimalPlaces: 2,
        value: 0,
        colorOn: "#ffaa88",
        colorOff: "#472b1f"
      });

      // --- SIMULASI DATA REALTIME ---
      setInterval(() => {
        let volt = (210 + Math.random()*40).toFixed(2);   // 210–250 V
        let arus = (0.5 + Math.random()*4).toFixed(3);    // 0.5–4.5 A
        let daya = (volt * arus).toFixed(1);              // Simulasi P = V * I
        let kwh = (Math.random()*1).toFixed(2);           // Random energi
        let frek = (49 + Math.random()*2).toFixed(1);     // 49–51 Hz
        let pf   = (0.7 + Math.random()*0.3).toFixed(2);  // 0.70–1.00

        $("#voltSeg").sevenSeg("option", "value", volt);
        $("#arusSeg").sevenSeg("option", "value", arus);
        $("#dayaSeg").sevenSeg("option", "value", daya);
        $("#kwhSeg").sevenSeg("option", "value", kwh);
        $("#frekSeg").sevenSeg("option", "value", frek);
        $("#pfSeg").sevenSeg("option", "value", pf);

      }, 700);

    });
  </script>

</body>
</html>
