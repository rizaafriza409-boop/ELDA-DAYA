<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>7-Segment Display Simulation</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- sevenSeg.js -->
  <script src="https://brandonlwhite.github.io/sevenSeg.js/sevenSeg.js"></script>

  <style>
    body {
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h2 {
      color: #00ffcc;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .display-box {
      background: #0f0f0f;
      border-radius: 10px;
      padding: 25px;
      width: fit-content;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,255,200,0.15);
    }

    #display {
      width: 420px;
      height: 90px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>7-Segment Display Simulation</h2>

  <div class="display-box">
      <div id="display"></div>
  </div>

  <script>
    $(document).ready(function() {
      
      // Inisialisasi 7-seg
      $("#display").sevenSeg({
        digits: 6,
        decimalPlaces: 2,
        value: 0.00,
        colorOn: "#00ff88",
        colorOff: "#033d1d"
      });

      // Simulasi data (Voltase)
      setInterval(() => {
        let volt = (210 + Math.random()*40).toFixed(2);
        $("#display").sevenSeg("option", "value", volt);
      }, 700);

    });
  </script>

</body>
</html>
